<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Web Apps-4-HW</title>
    <style>
        body {
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>My Favorites</h1>
    <h2>My Favorite Colors</h2>

    <ol id="colorsList">
    </ol>

    <h2>My Favorite Foods</h2>

    <ol id="foodsList">
    </ol>

    <h2>My Favorite Links</h2>

    <ol id="linksList">
    </ol>

    <script>
        "use strict";
        let colors = ["red","green","blue","purple","pink"];
        let foods = ["rice", "burger", "chicken", "potato", "pizza"]; // add some foods

        // List of colors
        for (let i = 0; i < colors.length; i++) {
            let color = document.createElement("li");
            color.appendChild(document.createTextNode(colors[i]));
            document.querySelector("#colorsList").appendChild(color);
        }

        // List of foods
        for (let i in foods) {
            let food = document.createElement("li");
            food.appendChild(document.createTextNode(foods[i]));
            document.querySelector("#foodsList").appendChild(food);
        }

        // List of links
        let links = {
            "Playstation": "https://www.playstation.com/en-us/",
            "Kingdom Hearts Official Website": "https://www.kingdomhearts.com/home/us/",
            "Crunchyroll": "https://www.crunchyroll.com/"
        }

        for (let key in links) {
            let link = document.createElement("li");

            let a = document.createElement("a");
            a.appendChild(document.createTextNode(key));
            a.title = key;
            a.href = links[key];

            link.appendChild(a);
            document.querySelector("#linksList").appendChild(link);

        }
        
    </script>
</body>
</html>
